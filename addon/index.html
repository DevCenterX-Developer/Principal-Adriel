<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Publicar & Gestionar</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome 6.4 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body { background: #020202; color: #fff; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Scrollbar Global */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 4px; border: 2px solid #050505; }
        ::-webkit-scrollbar-thumb:hover { background: #39ff14; }

        @media (min-width: 1024px) {
            .thin-scroll::-webkit-scrollbar { width: 4px; }
            .thin-scroll::-webkit-scrollbar-track { background: transparent; }
            .thin-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
            .thin-scroll::-webkit-scrollbar-thumb:hover { background: #39ff14; }
        }

        .neon-card { 
            border: 1px solid rgba(57, 255, 20, 0.1); 
            box-shadow: 0 0 30px -10px rgba(57, 255, 20, 0.05); 
            backdrop-filter: blur(10px);
            background: rgba(5, 5, 5, 0.95);
        }
        
        .font-epic { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        
        input, select, textarea { 
            background: #080808 !important; 
            border: 1px solid #1a1a1a !important; 
            color: white !important; 
            transition: all 0.3s ease; 
        }
        input:focus, select:focus, textarea:focus { 
            border-color: #39ff14 !important; 
            background: #0a0a0a !important; 
            box-shadow: 0 0 15px -5px rgba(57, 255, 20, 0.1);
        }
        
        .btn-upload { background: #0a0a0a; border: 1px solid #1a1a1a; }
        textarea { overflow: hidden; min-height: 40px; }
        
        /* Animaciones */
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse-green { animation: pulse-green 2s infinite; }
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); }

        .post-item { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .post-item:hover { transform: translateY(-3px); border-color: rgba(57,255,20,0.4); box-shadow: 0 10px 30px -5px rgba(57,255,20,0.1); }
        .modal-backdrop { background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-6 lg:p-8 overflow-x-hidden selection:bg-[#39ff14] selection:text-black">

    <!-- MODAL DE VISTA PREVIA -->
    <div id="media-modal" class="fixed inset-0 z-50 hidden modal-backdrop flex items-center justify-center p-4" onclick="cerrarModalMedia()">
        <div class="relative w-full max-w-6xl max-h-[90vh] flex flex-col items-center justify-center" onclick="event.stopPropagation()">
            <button onclick="cerrarModalMedia()" class="absolute -top-12 right-0 text-white hover:text-[#39ff14] text-sm font-bold uppercase tracking-widest flex items-center gap-2 transition-colors bg-black/50 px-4 py-2 rounded-full border border-white/10 shadow-lg z-50">
                Cerrar <i class="fas fa-times text-lg"></i>
            </button>
            <div id="modal-content" class="w-full h-full flex items-center justify-center rounded-2xl overflow-hidden shadow-[0_0_100px_rgba(57,255,20,0.15)] border border-[#39ff14]/30 bg-black relative">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <!-- LAYOUT PRINCIPAL -->
    <main class="max-w-[1920px] mx-auto flex flex-col lg:flex-row gap-8 items-start relative pb-20 lg:pb-0">
        
        <!-- COLUMNA IZQUIERDA: FORMULARIO -->
        <section class="w-full lg:w-[380px] xl:w-[450px] flex-shrink-0 lg:sticky lg:top-8 z-20 self-start">
            <div class="bg-[#050505] p-5 xl:p-6 rounded-[1.5rem] neon-card relative overflow-hidden flex flex-col lg:max-h-[calc(100vh-4rem)]">
                
                <!-- Header Fijo -->
                <div class="text-center mb-4 relative z-10 flex-shrink-0">
                    <h1 class="font-epic text-lg xl:text-xl text-[#39ff14] drop-shadow-[0_0_5px_rgba(57,255,20,0.5)] flex items-center justify-center gap-2" id="form-title">
                        <i class="fas fa-pen-to-square"></i> NUEVO POST
                    </h1>
                    <div class="h-0.5 w-12 bg-[#39ff14] mx-auto mt-2 rounded-full opacity-50 shadow-[0_0_10px_#39ff14]"></div>
                </div>
                
                <div id="mensaje" class="hidden flex-shrink-0"></div>

                <!-- Contenedor del Formulario -->
                <div class="lg:overflow-y-auto thin-scroll lg:pr-1 lg:-mr-1 space-y-4 pb-2">
                    <!-- Título -->
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-1 mb-1 block flex items-center gap-1.5">
                            <i class="fas fa-signature text-[#39ff14]"></i> Título
                        </label>
                        <input type="text" id="titulo" placeholder="Título impactante..." class="w-full p-3 xl:p-4 rounded-xl text-sm outline-none shadow-inner font-medium focus:scale-[1.01] transition-transform">
                    </div>

                    <!-- Entrada -->
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-1 mb-1 block flex items-center gap-1.5">
                            <i class="fas fa-align-left text-blue-400"></i> Entrada
                        </label>
                        <textarea id="entrada" oninput="autoExpand(this)" placeholder="Intro corta..." class="w-full p-3 xl:p-4 rounded-xl min-h-[60px] resize-none text-sm outline-none shadow-inner focus:scale-[1.01] transition-transform"></textarea>
                    </div>
                    
                    <!-- Fila doble -->
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] text-gray-500 uppercase font-bold ml-1 mb-1 block flex items-center gap-1.5">
                                <i class="fas fa-layer-group text-purple-400"></i> Categoría
                            </label>
                            <select id="categoria" class="w-full p-3 xl:p-4 rounded-xl text-xs xl:text-sm outline-none appearance-none cursor-pointer">
                                <option value="principal">Principal</option>
                                <option value="plantillas">Plantillas</option>
                                <option value="animales">Animales</option>
                                <option value="planeta">Planeta</option>
                                <option value="humanos">Humanos</option>
                                <option value="temporada">Temporada</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-500 uppercase font-bold ml-1 mb-1 block flex items-center gap-1.5">
                                <i class="fas fa-bolt text-yellow-400"></i> Curiosidad
                            </label>
                            <input type="text" id="curiosidad" placeholder="¿Dato extra?" class="w-full p-3 xl:p-4 rounded-xl text-xs xl:text-sm outline-none">
                        </div>
                    </div>

                    <!-- Descripción -->
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-1 mb-1 block flex items-center gap-1.5">
                            <i class="fas fa-align-justify text-green-400"></i> Descripción
                        </label>
                        <textarea id="descripcion" oninput="autoExpand(this)" placeholder="Contenido completo..." class="w-full p-3 xl:p-4 rounded-xl min-h-[100px] resize-none text-sm outline-none shadow-inner focus:scale-[1.01] transition-transform"></textarea>
                    </div>
                    
                    <!-- Multimedia -->
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold ml-1 mb-2 block flex justify-between items-center">
                            <span class="flex items-center gap-1.5"><i class="fas fa-photo-film text-pink-400"></i> Multimedia</span>
                            <span id="media-status" class="text-[#39ff14] text-[9px] hidden bg-[#39ff14]/10 px-2 py-0.5 rounded border border-[#39ff14]/20 flex items-center gap-1">
                                <i class="fas fa-circle-check"></i> Conservar
                            </span>
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="relative group">
                                <input type="file" id="archivoImg" accept="image/*" class="hidden">
                                <label for="archivoImg" id="label-Img" class="btn-upload flex flex-col items-center justify-center p-4 rounded-xl cursor-pointer transition-all hover:border-[#39ff14]/30 hover:bg-[#39ff14]/5 active:scale-95 h-20 xl:h-24 relative overflow-hidden">
                                    <div class="absolute inset-0 bg-gradient-to-br from-blue-500/0 to-blue-500/0 group-hover:to-blue-500/10 transition-all duration-500"></div>
                                    <i class="fas fa-camera text-xl mb-1 text-blue-400 group-hover:scale-110 transition-transform relative z-10"></i>
                                    <span class="text-[9px] text-gray-500 uppercase font-bold group-hover:text-blue-300 relative z-10 transition-colors">Imagen</span>
                                </label>
                            </div>
                            
                            <div class="relative group">
                                <input type="file" id="archivoVid" accept="video/*,video/mp4,video/quicktime" class="hidden">
                                <label for="archivoVid" id="label-Vid" class="btn-upload flex flex-col items-center justify-center p-4 rounded-xl cursor-pointer transition-all hover:border-[#39ff14]/30 hover:bg-[#39ff14]/5 active:scale-95 h-20 xl:h-24 relative overflow-hidden">
                                    <div class="absolute inset-0 bg-gradient-to-br from-purple-500/0 to-purple-500/0 group-hover:to-purple-500/10 transition-all duration-500"></div>
                                    <i class="fas fa-clapperboard text-xl mb-1 text-purple-400 group-hover:scale-110 transition-transform relative z-10"></i>
                                    <span class="text-[9px] text-gray-500 uppercase font-bold group-hover:text-purple-300 relative z-10 transition-colors">Vídeo</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="mt-4 pt-4 border-t border-white/5 flex gap-3 flex-shrink-0">
                    <button onclick="cancelarEdicion()" id="cancel-btn" class="hidden w-1/3 bg-[#111] text-gray-400 font-epic py-3 rounded-xl hover:bg-[#222] hover:text-white uppercase text-[10px] border border-white/5 transition-all">
                        <i class="fas fa-ban mr-1"></i> CANCELAR
                    </button>
                    <!-- Botón de Envío: SIN DISABLED INICIAL -->
                    <button onclick="subirContenido()" id="submit-btn" class="w-full bg-[#39ff14] text-black font-epic py-3.5 rounded-xl hover:brightness-110 hover:shadow-[0_0_25px_rgba(57,255,20,0.3)] active:scale-[0.98] transition-all shadow-[0_0_15px_rgba(57,255,20,0.15)] uppercase text-[12px] font-bold tracking-widest disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-cloud-arrow-up mr-2"></i> SUBIR A LA RED
                    </button>
                </div>
            </div>
        </section>

        <!-- COLUMNA DERECHA: DASHBOARD -->
        <section class="flex-1 w-full min-w-0">
            <!-- Header Dashboard -->
            <div class="flex items-center justify-between mb-6 sticky top-0 bg-[#020202]/90 backdrop-blur-md z-10 py-4 border-b border-[#39ff14]/10">
                <div class="flex items-center gap-3">
                    <div class="w-1.5 h-6 bg-[#39ff14] rounded-full shadow-[0_0_10px_#39ff14]"></div>
                    <h2 class="font-epic text-sm md:text-base text-white tracking-widest"><i class="fas fa-th-large mr-2"></i> DASHBOARD</h2>
                </div>
                <div class="text-[10px] text-gray-400 uppercase font-bold bg-[#111] px-3 py-1.5 rounded-full border border-white/10 flex items-center gap-2">
                    <span id="status-dot" class="w-1.5 h-1.5 rounded-full bg-yellow-500 animate-pulse"></span>
                    <span id="status-text">Conectando</span>
                </div>
            </div>
            
            <!-- Grid de Contenido -->
            <div id="lista-posts" class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-5 md:gap-6">
                <!-- Estado de Carga -->
                <div class="col-span-full h-40 flex flex-col items-center justify-center text-gray-600 bg-[#050505] rounded-3xl border border-dashed border-white/10">
                    <i class="fas fa-satellite-dish fa-spin text-2xl mb-4 text-[#39ff14]/50"></i>
                    <span class="text-xs tracking-widest font-epic">SINCRONIZANDO...</span>
                </div>
            </div>
        </section>

    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBF2GoCkpWo_gnggZjcSRjb062CPhUUEto",
            authDomain: "devcenter-15.firebaseapp.com",
            projectId: "devcenter-15",
            storageBucket: "devcenter-15.firebasestorage.app",
            messagingSenderId: "354151968683",
            appId: "1:354151968683:web:ffb17232a6843224f2ecee",
            measurementId: "G-WSP7DT3LPE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Variables Globales
        let editModeId = null; 
        let currentMediaUrl = null;
        let currentResourceType = null; // IMPORTANTE: Guarda si era video o imagen
        const btn = document.getElementById('submit-btn');

        // --- FUNCIONES DE SUBIDA ---
        function updateProgress(percent) {
            let progressBar = document.getElementById('progress-bar');
            if (!progressBar) {
                btn.style.position = 'relative';
                btn.innerHTML = '<div id="progress-bar" class="progress-bar" style="width: 0%;"></div><span id="progress-text">SUBIENDO...</span>';
                const style = document.createElement('style');
                style.textContent = `
                    .progress-bar {
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        height: 4px;
                        background: #39ff14;
                        transition: width 0.3s ease;
                        border-radius: 2px;
                    }
                    #progress-text {
                        position: relative;
                        z-index: 1;
                    }
                `;
                document.head.appendChild(style);
            }
            progressBar.style.width = percent + '%';
            document.getElementById('progress-text').textContent = 'SUBIENDO... ' + percent + '%';
        }

        function uploadWithProgress(formData, resourceType) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        updateProgress(percent);
                    }
                });
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const dataCloud = JSON.parse(xhr.responseText);
                        if (dataCloud.error) {
                            reject(new Error(dataCloud.error.message));
                        } else {
                            resolve(dataCloud.secure_url);
                        }
                    } else {
                        reject(new Error('Upload failed'));
                    }
                });
                xhr.addEventListener('error', () => reject(new Error('Network error')));
                xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${resourceType}/upload`);
                xhr.send(formData);
            });
        }

        // --- FUNCIONES DEL MODAL (VISTA PREVIA) ---
        window.abrirModalMedia = function(url, tipo) {
            const modal = document.getElementById('media-modal');
            const content = document.getElementById('modal-content');
            
            modal.classList.remove('hidden');
            
            if (tipo === 'video') {
                content.innerHTML = `
                    <video src="${url}" controls autoplay playsinline class="max-w-full max-h-[85vh] rounded-lg shadow-2xl bg-black"></video>
                `;
            } else {
                content.innerHTML = `
                    <img src="${url}" class="max-w-full max-h-[85vh] object-contain rounded-lg shadow-2xl bg-black">
                `;
            }
        }

        window.cerrarModalMedia = function() {
            const modal = document.getElementById('media-modal');
            const content = document.getElementById('modal-content');
            modal.classList.add('hidden');
            content.innerHTML = ''; 
        }

        // --- AUTENTICACIÓN Y ESTADO ---
        function actualizarEstadoConexion(conectado) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            if(conectado) {
                dot.className = "w-1.5 h-1.5 rounded-full bg-[#39ff14] shadow-[0_0_5px_#39ff14]";
                text.innerText = "En línea";
            } else {
                dot.className = "w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse";
                text.innerText = "Desconectado";
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                actualizarEstadoConexion(true);
                cargarPosts(); 
            }
        });

        async function conectarUsuario() {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.warn("Modo público activo (Auth opcional):", error.code);
                actualizarEstadoConexion(true);
                cargarPosts();
            }
        }
        conectarUsuario();

        // --- GESTIÓN DE POSTS ---

        // 1. Cargar Posts
        window.cargarPosts = async function() {
            const listaDiv = document.getElementById('lista-posts');
            try {
                const q = query(collection(db, 'productos')); 
                const querySnapshot = await getDocs(q);
                
                let posts = [];
                querySnapshot.forEach((doc) => {
                    posts.push({ id: doc.id, ...doc.data() });
                });

                posts.sort((a, b) => {
                    const dateA = a.fecha ? a.fecha.seconds : 0;
                    const dateB = b.fecha ? b.fecha.seconds : 0;
                    return dateB - dateA;
                });

                if(posts.length === 0) {
                    listaDiv.innerHTML = '<div class="col-span-full flex flex-col items-center justify-center text-gray-500 py-20 bg-[#050505] rounded-3xl border border-white/5"><i class="fas fa-folder-open text-4xl mb-4 opacity-50"></i><span class="text-sm">No hay publicaciones aún.</span></div>';
                    return;
                }

                listaDiv.innerHTML = '';
                posts.forEach(post => {
                    const safePost = JSON.stringify(post).replace(/'/g, "&#39;");
                    const safeId = post.id.replace(/'/g, "\\'");
                    
                    let mediaThumbnailHTML = '';
                    if(post.tipo === 'video') {
                        mediaThumbnailHTML = `
                            <div class="relative w-full h-full flex items-center justify-center group cursor-pointer bg-[#000]" onclick="abrirModalMedia('${post.media_url}', 'video')">
                                <div class="absolute inset-0 bg-black/30 group-hover:bg-black/10 transition-all z-10"></div>
                                <div class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center group-hover:scale-110 transition-transform z-20 border border-white/20 shadow-lg">
                                    <i class="fas fa-play text-white pl-1 text-lg"></i>
                                </div>
                                <video src="${post.media_url}" class="absolute inset-0 w-full h-full object-cover opacity-80" muted></video>
                            </div>
                        `;
                    } else {
                        mediaThumbnailHTML = `
                            <div class="w-full h-full cursor-pointer group bg-[#000] relative overflow-hidden" onclick="abrirModalMedia('${post.media_url}', 'image')">
                                <img src="${post.media_url}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700 ease-out" onerror="this.src='https://via.placeholder.com/150?text=No+Img'">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent opacity-80"></div>
                            </div>
                        `;
                    }

                    const item = document.createElement('div');
                    item.className = 'post-item bg-[#080808] p-4 rounded-[1.5rem] flex flex-col gap-4 border border-white/5 relative overflow-hidden group hover:border-[#39ff14]/30';
                    item.innerHTML = `
                        <!-- Media Preview -->
                        <div class="w-full aspect-video bg-[#111] rounded-2xl flex items-center justify-center overflow-hidden relative shadow-lg border border-white/5">
                            ${mediaThumbnailHTML}
                            <div class="absolute top-3 right-3 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full text-[10px] text-white/90 font-bold uppercase border border-white/10 z-20 tracking-wider shadow-sm">
                                ${post.categoria || 'General'}
                            </div>
                        </div>
                        
                        <!-- Content -->
                        <div class="flex-1 min-w-0 flex flex-col px-1">
                            <h3 class="text-white text-base font-bold truncate pr-2 font-epic tracking-wide leading-tight">${post.titulo || 'Sin Título'}</h3>
                            <p class="text-gray-500 text-xs mt-2 line-clamp-2 leading-relaxed h-10">${post.entrada || 'Sin descripción previa...'}</p>
                            
                            <div class="mt-auto pt-4 flex justify-between items-center border-t border-white/5">
                                <span class="text-[10px] text-gray-600 font-mono tracking-tighter flex items-center gap-1.5">
                                    <i class="far fa-clock text-xs"></i> 
                                    ${post.fecha ? new Date(post.fecha.seconds * 1000).toLocaleDateString() : 'Reciente'}
                                </span>
                                <div class="flex gap-2">
                                    <button onclick='prepararEdicion(${safePost})' class="w-9 h-9 rounded-full bg-[#39ff14]/5 text-[#39ff14] hover:bg-[#39ff14] hover:text-black transition-all flex items-center justify-center border border-[#39ff14]/10 hover:shadow-[0_0_15px_rgba(57,255,20,0.3)] group-hover:translate-x-0">
                                        <i class="fas fa-pen text-xs"></i>
                                    </button>
                                    <button onclick="eliminarPost('${safeId}', this)" class="w-9 h-9 rounded-full bg-red-500/5 text-red-500 hover:bg-red-500 hover:text-white transition-all flex items-center justify-center border border-red-500/10 hover:shadow-[0_0_15px_rgba(239,68,68,0.3)]">
                                        <i class="fas fa-trash text-xs"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    listaDiv.appendChild(item);
                });

            } catch (error) {
                console.error("Error cargando posts:", error);
                listaDiv.innerHTML = `<div class="col-span-full text-center text-red-500 text-xs py-10 bg-[#050505] rounded-2xl border border-red-900/20">Error: ${error.message}</div>`;
            }
        }

        // 2. Borrar Post
        window.eliminarPost = async function(id, btnElement) {
            if(!confirm("⚠️ ¿Estás seguro de eliminar este contenido permanentemente?")) return;
            
            if(btnElement) {
                btnElement.innerHTML = '<i class="fas fa-spinner fa-spin text-xs"></i>';
                btnElement.disabled = true;
            }

            try {
                await deleteDoc(doc(db, "productos", id));
                mostrarMensaje("Post eliminado correctamente", "success");
                await cargarPosts(); 
            } catch (e) {
                console.error(e);
                let errorMsg = e.message;
                if(errorMsg.includes("Missing or insufficient permissions")) {
                    errorMsg = "Sin permisos. Verifica las Reglas en Firebase (ponlas públicas).";
                }
                mostrarMensaje("Error al eliminar: " + errorMsg, "error");
                
                if(btnElement) {
                    btnElement.innerHTML = '<i class="fas fa-trash text-xs"></i>';
                    btnElement.disabled = false;
                }
            }
        }

        // 3. Preparar Edición
        window.prepararEdicion = function(post) {
            editModeId = post.id;
            currentMediaUrl = post.media_url;
            currentResourceType = post.tipo; // GUARDAR EL TIPO EXACTO (Video/Imagen)

            document.getElementById('titulo').value = post.titulo || "";
            document.getElementById('entrada').value = post.entrada || "";
            document.getElementById('categoria').value = post.categoria || "principal";
            document.getElementById('descripcion').value = post.descripcion || "";
            document.getElementById('curiosidad').value = post.curiosidad || "";

            const titleEl = document.getElementById('form-title');
            titleEl.innerHTML = '<i class="fas fa-pen-nib"></i> EDITAR POST';
            titleEl.classList.replace('text-[#39ff14]', 'text-yellow-400');
            titleEl.nextElementSibling.classList.replace('bg-[#39ff14]', 'bg-yellow-400');
            titleEl.nextElementSibling.classList.replace('shadow-[0_0_10px_#39ff14]', 'shadow-[0_0_10px_#facc15]');

            btn.innerHTML = '<i class="fas fa-rotate mr-2"></i> ACTUALIZAR POST';
            btn.classList.replace('bg-[#39ff14]', 'bg-yellow-400');
            btn.classList.replace('shadow-[0_0_15px_rgba(57,255,20,0.15)]', 'shadow-[0_0_15px_rgba(250,204,21,0.15)]');
            
            document.getElementById('cancel-btn').classList.remove('hidden');
            document.getElementById('cancel-btn').classList.add('block');
            document.getElementById('submit-btn').classList.replace('w-full', 'w-2/3');
            
            // Mostrar indicador de "Conservar Multimedia"
            document.getElementById('media-status').classList.remove('hidden');
            document.getElementById('media-status').classList.add('flex');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 4. Cancelar Edición
        window.cancelarEdicion = function() {
            editModeId = null;
            currentMediaUrl = null;
            currentResourceType = null; // LIMPIAR TIPO
            
            document.getElementById('titulo').value = "";
            document.getElementById('entrada').value = "";
            document.getElementById('descripcion').value = "";
            document.getElementById('curiosidad').value = "";
            document.getElementById('archivoImg').value = "";
            document.getElementById('archivoVid').value = "";
            
            resetFileLabels();

            const titleEl = document.getElementById('form-title');
            titleEl.innerHTML = '<i class="fas fa-pen-to-square"></i> NUEVO POST';
            titleEl.classList.replace('text-yellow-400', 'text-[#39ff14]');
            titleEl.nextElementSibling.classList.replace('bg-yellow-400', 'bg-[#39ff14]');
            titleEl.nextElementSibling.classList.replace('shadow-[0_0_10px_#facc15]', 'shadow-[0_0_10px_#39ff14]');

            btn.innerHTML = '<i class="fas fa-cloud-arrow-up mr-2"></i> SUBIR A LA RED';
            btn.classList.replace('bg-yellow-400', 'bg-[#39ff14]');
            btn.classList.replace('shadow-[0_0_15px_rgba(250,204,21,0.15)]', 'shadow-[0_0_15px_rgba(57,255,20,0.15)]');
            
            document.getElementById('cancel-btn').classList.add('hidden');
            document.getElementById('cancel-btn').classList.remove('block');
            document.getElementById('submit-btn').classList.replace('w-2/3', 'w-full');
            
            document.getElementById('media-status').classList.add('hidden');
            document.getElementById('media-status').classList.remove('flex');
            document.getElementById('mensaje').classList.add('hidden');
            
            // ASEGURAR QUE EL BOTÓN SE VUELVA A HABILITAR
            btn.disabled = false;
        }

        // --- SUBIDA / ACTUALIZACIÓN ---
        const CLOUD_NAME = 'dzsh3paco'; 
        const UPLOAD_PRESET = 'fotos_tienda'; 

        async function optimizarImagen(archivo) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(archivo);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 1024; 
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => resolve(blob), 'image/webp', 0.8);
                    };
                };
            });
        }

        window.subirContenido = async function() {
            const inputImg = document.getElementById('archivoImg');
            const inputVid = document.getElementById('archivoVid');
            const file = inputImg.files[0] || inputVid.files[0];
            const titulo = document.getElementById('titulo').value;
            
            if (!titulo) { mostrarMensaje("El título es obligatorio", "error"); return; }
            if (!file && !editModeId) { mostrarMensaje("Selecciona una Imagen o Vídeo", "error"); return; }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> PROCESANDO...';
            btn.disabled = true;
            btn.classList.add('animate-pulse-green');

            try {
                let urlMedia = currentMediaUrl; 
                let resourceType;
                
                // LÓGICA CRÍTICA PARA EVITAR BUGS DE TIPO
                if (file) {
                    // Si sube algo nuevo, detectamos qué es
                    resourceType = file.type.startsWith('image/') ? 'image' : 'video';
                } else {
                    // Si NO sube nada nuevo, usamos estrictamente lo que tenía antes
                    resourceType = currentResourceType || 'image'; 
                }

                if (file) {
                    if (resourceType === 'video' && file.size > 50 * 1024 * 1024) {
                        throw new Error("Vídeo demasiado pesado (Máx 50MB)");
                    }

                    let archivoParaSubir = file;

                    if (resourceType === 'image') {
                        const UMBRAL_PESADO = 1.5 * 1024 * 1024; 
                        if (file.size > UMBRAL_PESADO) {
                            const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                            const deseaReducir = confirm(`⚠️ El archivo es muy grande (${sizeMB} MB). \n\n¿Quieres reducirlo para que cargue rápido?`);
                            
                            if (deseaReducir) {
                                mostrarMensaje("Optimizando imagen...", "success");
                                archivoParaSubir = await optimizarImagen(file);
                            } else {
                                mostrarMensaje("Subiendo original...", "success");
                            }
                        }
                    }

                    btn.innerHTML = '<i class="fas fa-cloud-arrow-up mr-2"></i> SUBIENDO...';
                    
                    const formData = new FormData();
                    formData.append('file', archivoParaSubir);
                    formData.append('upload_preset', UPLOAD_PRESET);
                    formData.append('resource_type', resourceType);

                    // --- NUEVO: Nombre personalizado (nombre)-(random) ---
                    // Limpiamos el nombre de caracteres extraños y añadimos un ID único
                    const nombreBase = file.name.split('.').slice(0, -1).join('.').replace(/[^a-zA-Z0-9-_]/g, '_');
                    const randomId = Math.random().toString(36).substring(2, 10);
                    formData.append('public_id', `${nombreBase}-${randomId}`);

                    if (resourceType === 'video') {
                        urlMedia = await uploadWithProgress(formData, resourceType);
                    } else {
                        const resCloud = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${resourceType}/upload`, {
                            method: 'POST', body: formData
                        });
                        
                        const dataCloud = await resCloud.json();
                        if (dataCloud.error) throw new Error(dataCloud.error.message);
                        urlMedia = dataCloud.secure_url;
                    }
                }

                btn.innerHTML = '<i class="fas fa-save mr-2"></i> GUARDANDO...';

                const datosPost = {
                    titulo: titulo,
                    entrada: document.getElementById('entrada').value || "",
                    categoria: document.getElementById('categoria').value,
                    descripcion: document.getElementById('descripcion').value,
                    curiosidad: document.getElementById('curiosidad').value,
                    media_url: urlMedia,
                    tipo: resourceType, // Usamos la variable segura
                    autor_id: auth.currentUser ? auth.currentUser.uid : 'anonimo'
                };

                if (editModeId) {
                    await updateDoc(doc(db, "productos", editModeId), datosPost);
                    mostrarMensaje("¡Post actualizado correctamente!", "success");
                } else {
                    datosPost.fecha = serverTimestamp();
                    await addDoc(collection(db, 'productos'), datosPost);
                    mostrarMensaje("¡Post publicado con éxito!", "success");
                }

                btn.classList.remove('animate-pulse-green');
                
                setTimeout(() => {
                    cancelarEdicion(); 
                    cargarPosts();     
                }, 1500);

            } catch (error) {
                console.error("Error:", error);
                mostrarMensaje("Error: " + error.message, "error");
                
                // RESTAURAR BOTÓN EN CASO DE ERROR
                if(!editModeId) {
                    btn.innerHTML = '<i class="fas fa-cloud-arrow-up mr-2"></i> SUBIR A LA RED';
                } else {
                    btn.innerHTML = '<i class="fas fa-rotate mr-2"></i> ACTUALIZAR POST';
                }
                btn.disabled = false;
                btn.classList.remove('animate-pulse-green');
            }
        }

        // --- UTILIDADES ---
        window.mostrarMensaje = function(texto, tipo) {
            const msgDiv = document.getElementById('mensaje');
            msgDiv.innerHTML = `<i class="fas ${tipo === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'} mr-1"></i> ${texto}`;
            msgDiv.className = `text-center p-3 rounded-2xl mb-4 text-xs font-bold ${tipo === 'success' ? 'bg-green-500/20 text-green-400 border border-green-500/50' : 'bg-red-500/20 text-red-400 border border-red-500/50'}`;
            msgDiv.classList.remove('hidden');
        }

        window.autoExpand = function(field) {
            field.style.height = 'inherit';
            field.style.height = (field.scrollHeight + 2) + 'px';
        };

        function resetFileLabels() {
            document.getElementById('label-Img').innerHTML = `
                <div class="absolute inset-0 bg-gradient-to-br from-blue-500/0 to-blue-500/0 group-hover:to-blue-500/10 transition-all duration-500"></div>
                <i class="fas fa-camera text-xl mb-1 text-blue-400 group-hover:scale-110 transition-transform relative z-10"></i>
                <span class="text-[9px] text-gray-500 uppercase font-bold group-hover:text-blue-300 relative z-10 transition-colors">Imagen</span>
            `;
            document.getElementById('label-Img').classList.remove('border-[#39ff14]/50', 'bg-[#39ff14]/5');
            
            document.getElementById('label-Vid').innerHTML = `
                <div class="absolute inset-0 bg-gradient-to-br from-purple-500/0 to-purple-500/0 group-hover:to-purple-500/10 transition-all duration-500"></div>
                <i class="fas fa-clapperboard text-xl mb-1 text-purple-400 group-hover:scale-110 transition-transform relative z-10"></i>
                <span class="text-[9px] text-gray-500 uppercase font-bold group-hover:text-purple-300 relative z-10 transition-colors">Vídeo</span>
            `;
            document.getElementById('label-Vid').classList.remove('border-[#39ff14]/50', 'bg-[#39ff14]/5');
            
            // Ocultar mensaje de conservar al resetear
            if (editModeId) {
                document.getElementById('media-status').classList.remove('hidden');
                document.getElementById('media-status').classList.add('flex');
            }
        }

        function handleFileSelect(input, type) {
            const label = document.getElementById(`label-${type}`);
            const otherInput = document.getElementById(type === 'Img' ? 'archivoVid' : 'archivoImg');
            
            if(input.files[0]) {
                resetFileLabels(); 
                const name = input.files[0].name;
                label.innerHTML = `
                    <span class="text-[#39ff14] text-center px-2 relative z-10 font-bold"><i class="fas fa-check mr-1"></i> ${name.substring(0, 15)}...</span>
                    <div class="absolute inset-0 bg-[#39ff14]/5 z-0"></div>
                `;
                otherInput.value = "";
                label.classList.add('border-[#39ff14]/50', 'bg-[#39ff14]/5');
                
                // Ocultar "Conservar anterior" porque ya eligió uno nuevo
                document.getElementById('media-status').classList.add('hidden');
                document.getElementById('media-status').classList.remove('flex');
            }
        }

        window.onload = () => {
            document.getElementById('archivoImg').addEventListener('change', (e) => handleFileSelect(e.target, 'Img'));
            document.getElementById('archivoVid').addEventListener('change', (e) => handleFileSelect(e.target, 'Vid'));
        }
    </script>
